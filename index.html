<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="post">
        <fieldset>
            <legend>Add user</legend>
            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email_address">
            </div>


            <div>
                <label for="status">Status</label>
                <select id="status" name="user_status">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>


            <p>Choose your favorite programming language:</p>
            <div>
                <label for="html">HTML</label>
                <input type="radio" id="html" name="programming_langauge">
            </div>

            <div>
                <label for="css">CSS</label>
                <input type="radio" id="css" name="programming_langauge">
            </div>

            <div>
                <label for="javascipt">JavaScript</label>
                <input type="radio" id="javascipt" name="programming_langauge">
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea name="" id="comments" name="user_comments"></textarea>
            </div>

            <div>
                <label for="currentdate">Current date</label>
                <input type="date" name="file_data">
            </div>

            <div>
                <label for="newsletter">Sign up for newsletter</label>
                <input type="checkbox" name="newsletter_info" id="newsletter">
            </div>

            <div>
                <label for="terms">Agree to terms and conditions</label>
                <input type="checkbox" name="terms_info" id="terms">
            </div>

            <button>Submit</button>

        </fieldset>
    </form>

</body>

</html>
